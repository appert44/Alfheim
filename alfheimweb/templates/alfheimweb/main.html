    <body>
<div class="accueil">

 {% if user.is_authenticated %}
 Bienvenue dans votre espace personnel {{ user.username }},
 {% else %}
    Merci de vous connecter.
 {% endif %}

</div>

<div class="disconnect">
	<form action="/alfheimweb/exit/" method="post">
		<input type="submit" value="Déconnexion" /></br></br></br>
	</form>
</div>

    <div id="placeholder"></div>

    <p id="choices">Options:</p>
    
<script language="javascript" type="text/javascript">
{% autoescape off %}
	var dataRows = {{measure}};
{% endautoescape %}

$(function () {
	var datasets = [{ label: "température intérieure",
data: {{measure}} },

{ label: "température extérieure",
data: [[14, 9],
[15, 13],
[16, 8],
[17, 6],
[18, 6],
[19, 5]] }];



	var i = 0;
    $.each(datasets, function(key, val) {
        val.color = i;
        ++i;
    });
    
    // insert checkboxes 
    var choiceContainer = $("#choices");
    $.each(datasets, function(key, val) {
        choiceContainer.append('<br/><input type="checkbox" name="' + key +
                               '" checked="checked" id="id' + key + '">' +
                               '<label for="id' + key + '">'
                                + val.label + '</label>');
    });
    choiceContainer.find("input").click(plotAccordingToChoices);

    
    function plotAccordingToChoices() {
        var data = [];

        choiceContainer.find("input:checked").each(function () {
            var key = $(this).attr("name");
            if (key && datasets[key])
                data.push(datasets[key]);
        });

        if (data.length > 0)
            $.plot($("#placeholder"), data, {
                yaxis: { min: 0 },
                xaxis: { tickDecimals: 0 }
            });
    }

    plotAccordingToChoices();
});

  

</script>

</body>
