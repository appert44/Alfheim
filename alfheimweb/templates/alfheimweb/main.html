    <input type=button name='refreshbp' value="Refresh" onClick="temperature()" /> 

    <p id="choices">Options:</br></p>
    
    </div>
    
<script language="javascript" type="text/javascript">

function temperature(){
    $.ajax({
            type:"GET",
            url :"/alfheimweb/graph/",
            //data:"",
            datatype:"json",
            success: function(data) {
               //alert(data)
               set_graph(data)
           },
           error:function(data) {
               alert("error in getting from server")
   		   }
        });
    };  


function set_graph(data){
//$(function () {

	var datasets = [{ label: "température intérieure", data:[[1365171156, 15.0],[1365171144, 28.0],[1365171136, 32.0],[1365171128, 4.0],[1365171119, 18.0],[1365171109, 24.0],[1365171100, 22.0],[1365171076, 20.0]]}];

	var i = 0;
    $.each(datasets, function(key, val) {
        val.color = i;
        ++i;
    });
    
    // insert checkboxes 
    var choiceContainer = $("#choices");
    $.each(datasets, function(key, val) {
        choiceContainer.append('<br/><input type="checkbox" name="' + key +
                               '" checked="checked" id="id' + key + '">' +
                               '<label for="id' + key + '">'
                                + val.label + '</label>');
    });
    choiceContainer.find("input").click(plotAccordingToChoices);

    
    function plotAccordingToChoices() {
        var data = [];

        choiceContainer.find("input:checked").each(function () {
            var key = $(this).attr("name");
            if (key && datasets[key])
                data.push(datasets[key]);
        });

        if (data.length > 0)
            $.plot($("#placeholder"), data, {
                yaxis: { min: 0 },
                xaxis: {  }
            });
    }

    plotAccordingToChoices();
    
}
//}
set_graph();
  

</script>
