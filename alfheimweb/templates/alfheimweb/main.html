function temperature(){

    $.ajax({
            type:"GET",
            url :"/alfheimweb/graph/?choice=" + $('input[type=radio][name=intervalle_tps]:checked').attr('value'),
            datatype:"json",
            success: function(temp) {
                set_graph(temp)
           },
           error:function(temp) {
               alert("Error in getting from server !")
   		   }
        });
    };  

function set_graph(temp) {
  var plot,
      container = $('#flot_graph'),
      s1 = temp,
      options = {
        lines: { show: true, steps: false },
        points: { show: true },
        grid: { hoverable: true, clickable: true },
        yaxis: { min: 0 },
        xaxis: { mode: "time", timeformat: "%d-%b-%y %H:%M:%S"}},
      series = [s1];

  plot = $.plot(container, series, options);

}
